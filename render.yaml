# Optional: create a new Postgres with name recruitment-db and link it.
# To use an existing DB (e.g. recruitment_db_vexi), set DATABASE_URL in the dashboard
# to the External URL with ?sslmode=require appended.
databases:
  - name: recruitment-db
    plan: free

services:
  - type: web
    name: recruitment-api
    runtime: python
    plan: free
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: bash render_start.sh
    healthCheckPath: /api/public/healthz
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: recruitment-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USE_TLS
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: CELERY_TASK_ALWAYS_EAGER
        value: "true"
      - key: CELERY_TASK_EAGER_PROPAGATES
        value: "true"
      - key: SSO_CLIENT_ID
        sync: false
      - key: SSO_CLIENT_SECRET
        sync: false
      - key: SSO_METADATA_URL
        sync: false

  - type: web
    name: recruitment-web
    runtime: static
    rootDir: khono_recruite
    buildCommand: bash render_build.sh
    staticPublishPath: build/web
    envVars:
      # Set BACKEND_URL to your recruitment-api URL (e.g. https://recruitment-api.onrender.com) so the web app calls the right API.
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
